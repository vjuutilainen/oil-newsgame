<!DOCTYPE html>
<html>
<head>
  <title>Test Vis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="d3.min.js"></script>
  <script type="text/javascript" src="_script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript">
    
    window.onload = () => {
      var vis = new Vis();
      vis.init();

      var buying = false;

      document.getElementById('button').onclick = () => {
        if(vis.playing) vis.stop();
        else vis.play();
      }

      document.getElementById('button2').onclick = () => {
        if(buying) {
          vis.sell();
          buying = false;
        }
        else {
          vis.buy();
          buying = true;
        }
      }

      document.getElementById('button3').onclick = () => {
        vis.restart();
      }

    };

  </script>
  
    
</head>
<body>
    <div id="esi-vis">
      <div class="init_container">
        <div class="vis_container"></div>   
      </div>
     
     <button id="button">Continue</button>
     <button id="button2">BUY/SELL</button>
     <button id="button3">Restart</button>
    </div>
</body>
</html>
